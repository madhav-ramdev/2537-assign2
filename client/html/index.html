<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>BBY Team 09</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div id="content">
    <p><i>Only the gas vehicle boolean is editable</i></p>
    <!-- <table class= "table table-striped table-hover table-dark table-striped" id="users">

      </table> -->
    <div id="container">

    </div>
    <form>
      <fieldset>
        <legend>Add a User</legend>
        <input type="text" placeholder="id" id="userID" />
        <input type="text" placeholder="name" id="userName" />
        <input type="text" placeholder="location" id="location" />
        <input type="text" placeholder="gas vehicle" id="gasBool" />
        <input type="text" placeholder="emission" id="emission" />
        <input type="button" id="submit-btn" value="Submit" />
      </fieldset>
      <fieldset>
        <legend>Delete All Customers (use with caution!)</legend>
        <input type="button" id="deleteAll" value="Delete All" />
      </fieldset>
    </form>
    <p id="status"></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../js/script.js"></script>
</body>

</html>
